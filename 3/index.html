<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="custom/css/style.css">


    <title>Bootstrap practice</title>
  </head>
  <body class="sign-in-body">
    <div class="container sign-in-container">
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8">
          <div class="card sign-in-card">
            <div class="card-block sign-in-card-block">
              <img src="assets/devslopes.jpg" alt="" class="img-fluid sign-in-img">
              <form action="" class="sign-in-form">
                <div class="form-group">
                    <input type="email" id="emailField" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                  <input type="password" id="passField" placeholder="Password" class="form-control">
                </div>
                <button type="button" class="btn sign-in-btn btn-lg">Sign In</button>
                <div class="form-check">
                  <label for="" class="form-check-label">
                    <input for="" class="form-check-input" type="checkbox"> Remember me <a href="#">Need help?</a>
                  </label>
                </div>
              </form>
            </div>
          </div>
          <a href="#" class="create-account">Create New Account</a>
        </div>
        <div class="col"></div>
      </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
